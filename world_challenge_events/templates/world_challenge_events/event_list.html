{% extends 'world_challenge_web/base.html' %}

{% block content %}
<h1>Events</h1>
<ul>
{% for event in object_list %}
    <li>{{ event.name }} 
        {{ event.description }}
        {{ event.location }} 
        {{ event.date }}
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
{% endblock %}
